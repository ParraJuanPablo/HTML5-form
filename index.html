<!DOCTYPE html>
<html>
   <head>
        <script src="https://kit.fontawesome.com/e586c9d161.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   </head>
   <body>
        <div class="card mx-5 my-3">
            <h3 class="card-header">Payment form example</h3>
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
                <div class="row my-1">
                    <div class="col-5">
                        <label for="CardNumber" class="form-label">Card #</label>
                        <input type="text" class="form-control" id="CardNumber" placeholder="XXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-3">
                        <label for="CVCN" class="form-label">CVC #</label>
                        <input type="text" class="form-control" id="CVCN" placeholder="0000">
                    </div>
                    <div class="col-4">
                        <label for="Amounts" class="form-label">Amount</label>
                        <div class="d-flex">
                            <i class="fa-solid fa-dollar-sign"></i>
                            <input type="text" class="form-control" id="Amounts" placeholder="Amount">
                        </div>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col-6">
                        <label for="FName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="FName">
                    </div>
                    <div class="col-6">
                        <label for="LName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="LName">
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col-6">
                        <label for="City" class="form-label">City</label>
                        <input type="text" class="form-control" id="City">
                    </div>
                    <div class="col-3">
                        <label for="State" class="form-label" placeholder=>State</label>
                        <select class="form-control" id="State">
                            <option>Pick a state</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label for="PCode" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="PCode">
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col-3">
                        <label for="Metodo" class="form-label">We accept:</label>
                        <div class="rounded p-2 d-flex justify-content-between bg-secondary text-white">
                            <label class="radio-inline mx-1"><input type="radio" name="Metodo" checked><i class="fa-brands fa-cc-mastercard"></i></label>
                            <label class="radio-inline"><input type="radio" name="Metodo"><i class="fa-brands fa-cc-visa"></i></label>
                            <label class="radio-inline"><input type="radio" name="Metodo"><i class="fa-brands fa-cc-diners-club"></i></label>
                            <label class="radio-inline mx-1"><input type="radio" name="Metodo"><i class="fa-brands fa-cc-amex"></i></label>
                        </div>
                    </div>
                    <div class="col-3"></div>
                    <div class="col-6">
                        <div class="form-group">
                            <label class="form-label" for="MessageHelp">Message</label>
                            <textarea class="form-control" rows="3" id="MessageHelp"></textarea>
                            <div id="MessageHelp" class="form-text">Add any notes here.</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-end my-1">
                    <button type="button" class="btn btn-secondary mx-1">Cancel</button>
                    <button type="button" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   </body>
</html>
